	<p>Here are four solutions to the &gt;= problem, in no particular order:</p>
	<p><img src="/bjc-r/img/prog/ge-ifelseelse.png" alt="if &lt; else if = else" /></p>
	<p><img src="/bjc-r/img/prog/ge-ifelse.png" alt="if &gt; else =" /></p>
	<p><img src="/bjc-r/img/prog/ge-notless.png" alt="not &lt;" /></p>
	<p><img src="/bjc-r/img/prog/ge-or.png" alt=" &gt; or =" /></p>
	<p>
	    Okay, I admit, I think this last one is the clearest, because it says in <span class="snap">snap</span>  the same thing you'd say in
	    English: "A is greater than or equal to B if A is greater than B or A is equal to B."
	</p>
